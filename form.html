
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulir Pendaftaran</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h2>Formulir Pendaftaran KTA Pagar Nusa</h2>
  <form>
    <label>Nama Lengkap</label><input type="text" /><br/>
    <label>Nomor Induk</label><input type="text" /><br/>
    <label>Tempat & Tanggal Lahir</label><input type="text" /><br/>
    <label>Alamat</label><input type="text" /><br/>
    <label>Cabang / Ranting</label><input type="text" /><br/>
    <label>No. WhatsApp</label><input type="text" /><br/>
    <label>Email (opsional)</label><input type="email" /><br/>
    <label>Pas Foto</label><input type="file" /><br/>
    <label>Scan KTP</label><input type="file" /><br/>
    <label>Scan Sertifikat</label><input type="file" /><br/>
    <button type="submit">Kirim</button>
  </form>
</body>
</html>
